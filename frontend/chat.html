<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat | CHAT-APP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>LumiChat</h1>
      <button id="logoutButton" class="logout-button">Logout</button>
    </header>
    <div id="chatHeader">Select a User to Chat</div>
    <div class="chat-layout">
      <div id="userList" class="user-list"></div>
      <div class="chat-window">
        <div id="chat-placeholder" class="chat-placeholder">
          <h3>Select a user to start a conversation</h3>
        </div>
        <div id="chatMessages" class="chat-messages" style="display: none;"></div>
        <div id="typingIndicator" class="typing-indicator" style="display: none;"></div>
        <div class="message-input-area" style="display: none;">
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <input type="file" id="fileInput" />
          <button id="sendButton">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
  <script src="script.js"></script>
</body>

<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00bfa5, #1de9b6, #5effa1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 95%;
      max-width: 1200px;
      height: 90vh;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #00cf98;
      color: white;
      padding: 20px;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    header h1{
      font-size: 1.8rem;
      font-weight: bold;
    }

    #chatHeader {
      padding: 12px 20px;
      background-color: #e0f2f1;
      font-size: 1rem;
      font-weight: 600;
      border-bottom: 1px solid #ccc;
    }

    .chat-layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .user-list {
      width: 25%;
      background-color: #00000033;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
    }

    .user-button {
      background-color: white;
      border: none;
      padding: 12px 16px;
      width: 100%;
      text-align: left;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .user-button:hover {
      background-color: #22222256;
      transform: scale(1.02);
    }

    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-placeholder {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #999;
      background-color: #fafafa;
    }


    .chat-messages {
      flex: 1;
      padding: 20px;
      background-color: #fafafa;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      background-color: #e0f2f1;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.sent {
      background-color: #c8e6c9;
      margin-left: auto;
      text-align: right;
      border-bottom-left-radius: 4px;
    }

    .message.received {
      background-color: #ffffff;
      margin-right: auto;
      text-align: left;
      border-bottom-right-radius: 4px;
    }

    .message strong {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
      color: #00796b;
    }

    .message-input-area {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-top: 1px solid #ccc;
      background-color: #ffffff;
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }

    #fileInput {
      max-width: 300px;
    }

    #sendButton {
      background-color: #009688;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #sendButton:hover {
      background-color: #00796b;
    }

    .logout-button {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .logout-button:hover {
      background-color: white;
      color: #009688;
    }

    .typing-indicator {
      padding: 0 20px 10px 20px;
      height: 25px; 
      font-style: italic;
      color: #777;
      transition: opacity 0.3s ease;
    }

    .uploading-status {
      font-size: 0.85rem;
      color: #ff9800;
    }

    .sent-status {
      font-size: 0.85rem;
      color: #4caf50;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .message-input-area {
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px;
      }

      #messageInput {
        flex-basis: 100%; 
        order: 1; 
      }

      #fileInput {
        flex-grow: 1; 
        order: 2;
      }

      #sendButton {
        order: 3;
      }
    }
  </style>
  
</html>
